<body>
      <script>

      var num1 = prompt("Give the exam number: ");

      if(num1 >= 80){
           document.write("A+ paicho tumi")
      }
      else if(num1 >= 70){
            document.write("A picho tumi")
      }
      else if(num1 >= 60){
            document.write("A- picho tumi")
      }
      else if(num1 >= 50){
            document.write("B picho tumi")
      }

      else(document.write("losser"))

      



      </script>
</body>
